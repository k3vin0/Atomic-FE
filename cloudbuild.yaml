name: Deploy Frontend To GCP

steps:
  # Install
  - name: gcr.io/cloud-builders/npm
    args: ["install"]
  # Test
  - name: gcr.io/cloud-builders/npm
    args: ["run", "test"]
  # Build
  - name: gcr.io/cloud-builders/npm
    args: ["run", "build"]
  # Deploy
  - name: gcr.io/$PROJECT_ID/atomic-ui
    args: ["deploy"]
options:
  logging: CLOUD_LOGGING_ONLY
